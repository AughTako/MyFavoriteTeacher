<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Admin panel</h2>
                <h3>{{ message }}</h3>
                <table class="table text-center table-warning">
                    <thead>
                        <tr>
                            <th>Korisnicko ime</th>
                            <th>Ime</th>
                            <th>Prezime</th>
                            <th>CV</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of requests">
                            <td>{{ r.username }}</td>
                            <td>{{ r.first_name }}</td>
                            <td>{{ r.last_name }}</td>
                            <td><a (click)="openPDF(r.CV)">View CV</a></td>
                            <td><button (click)="acceptTeacher(r.username)">Odobri</button></td>
                            <td><button (click)="declineTeacher(r.username)">Odbij</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div>
                <canvasjs-chart [options]="chartDataMFT" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <canvasjs-chart [options]="chartDataMFS" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <canvasjs-chart [options]="chartDataSubjects" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <canvasjs-chart [options]="chartDataDOW" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div>
                <canvasjs-chart [options]="chartDataSubjects" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
        <div class="col-sm-4">
            <div>
                <canvasjs-chart [options]="chartDataDOW" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
        <div class="col-sm-4">
            <div>
                <canvasjs-chart [options]="chartEngaged" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">

            <table class="table text-center">
                <th>Novi predmet</th>
                <tr>
                    <td>
                        <input type="text" [(ngModel)]="novPredmet">
                    </td>
                    <td>
                        <button (click)="addSubject()">Dodaj</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>



</body>
